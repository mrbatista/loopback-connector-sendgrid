language: node_js

node_js:
  - 10
  - 9
  - 8

cache:
  directories:
    - ~/.npm

notifications:
  email: false

script:
  - npm run coverage

after_script:
  - 'cat coverage/lcov.info | ./node_modules/.bin/coveralls'

after_success:
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  only:
    - master
  except:
    - /^v\d+\.\d+\.\d+$/
